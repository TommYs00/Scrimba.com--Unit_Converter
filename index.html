<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Unit converter</title>
</head>
<body>
    <div id="main-container">
        <div id="top-container">
            <p id="title-text">Metric/Imperial Unit Conversion</p></br>
            <input type="text" id="user-input" size="1" value="20" maxlength="9" pattern="[0-9]+"></br>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="unit-container">
            <p class="unit-p">Length (Meter/Feet)</p>
            <p class="conversion-p" id="length">20 meters = 65.620 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="unit-container">
            <p class="unit-p">Volume (Liters/Gallons)</p>
            <p class="conversion-p" id="volume">20 liters = 5.280 gallons | 20 gallons = 75.758 liters</p>
        </div>

        <div class="unit-container">
            <p class="unit-p">Mass (Kilograms/Pounds)</p>
            <p class="conversion-p" id="mass">20 kilos = 44.080 pounds | 20 pounds = 9.074 kilos</p>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
