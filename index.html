<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Unit converter</title>
</head>
<body>
    <div id="main-container">
        <div id="top-container">
            <p id="title-text">Metric/Imperial Unit Conversion</p></br>
            <input type="text" value="20"></br>
            <button>Convert</button>
        </div>

        <div class="unit-container">
            <p class="unit-p">Length (Meter/Feet)</p>
            <p class="convertion-p" id="m-ft">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="unit-container">
            <p class="unit-p">Volume (Liters/Gallons)</p>
            <p class="convertion-p" id="l-gal">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="unit-container">
            <p class="unit-p">Mass (Kilograms/Pounds)</p>
            <p class="convertion-p" id="kg-lb">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
